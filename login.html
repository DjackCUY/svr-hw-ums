<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradientToRight, #4facfe 0%, #00f2fe 100%; /* Gradien latar belakang yang menarik */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Bayangan untuk efek kedalaman */
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Animasi fade-in */
        }


    .table-wrapper {
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 1200px;
    }

    .table-title {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 24px;
    }

    .table {
        border-radius: 10px;
        overflow: hidden;
    }

    .table thead {
        background-color: #007bff;
        color: #fff;
    }

    .table th, .table td {
        text-align: center;
        vertical-align: middle;
        padding: 12px 10px;
    }

    .table tbody tr {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .table tbody tr:hover {
        transform: scale(1.01);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        position: relative;
        z-index: 1;
    }

    .badge-status-success {
        background-color: #28a745;
        color: #fff;
        padding: 0.4em 0.8em;
        border-radius: 0.3em;
        font-weight: 600;
    }

    .badge-status-pending {
        background-color: #ffc107;
        color: #333;
        padding: 0.4em 0.8em;
        border-radius: 0.3em;
        font-weight: 600;
    }

    .badge-status-danger {
        background-color: #dc3545;
        color: #fff;
        padding: 0.4em 0.8em;
        border-radius: 0.3em;
        font-weight: 600;
    }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-header h2 {
            font-weight: 600;
            color: #fe0000; /* Warna biru yang menarik */
            margin-bottom: 10px;
        }
        .login-header p {
            color: #777;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #fe0000;
            box-shadow: 0 0 0 0.25rem #fe0000;
        }
        .btn-primary {
            background-color: #fe0000;
            border-color: #fe0000;
            border-radius: 8px;
            padding: 12px 0;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #ff2f2f;
            border-color: white;
            transform: translateY(-2px); /* Efek sedikit naik saat hover */
        }
        .form-check-label {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginPage">
        <div class="login-header">
            <h2>Selamat Datang <br>Sie Acara</h2>
            <p>*Kecuali Aryok</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="userAca" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="passAca" placeholder="Kata Sandi" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Masuk</button>
            </div>
        </form>
            <div id="feedbackMessage" class="feedback-message"></div>
    </div>

<div class="table-wrapper" id="tableP" style="display: none;">
    <h3 class="table-title">Daftar Peserta</h3>
    <div class="table-responsive" id="table-p">
    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Instansi</th>
            <th>Nomor</th>
            <th>SWP</th>
            <th>Follow</th>
            <th>Tanggal</th>
        </tr>
        </thead>
        <tbody id="peserta-table-body">

        </tbody>
    </table>
    </div>
</div>

    <script src="assets/js/loginSie.js"></script>
    <script src="assets/js/loadPeserta.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
